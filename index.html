<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Livre de Recettes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mon Livre de Recettes</h1>
    </header>

    <main>
        <section id="ajouter-recette">
            <h2>Ajouter une nouvelle recette</h2>
            <form id="form-recette">
                <input type="text" id="titre" placeholder="Titre de la recette" required>
                <input type="file" id="image" accept="image/*" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section id="recettes">
            <!-- Les recettes ajoutées seront insérées ici -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mon Livre de Recettes</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
